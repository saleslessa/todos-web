<div class="row">
  <div class="col-md-4" style="padding:10px;">
    <ul style="list-style-type: none;">
      <h3>My Todos</h3>
      <li *ngFor="let todo of todos"
        [class.selected]="todo === selectedTodo"
        (click)="onSelect(todo)"
        style="padding:15px;margin:5px;cursor:pointer;border:1px solid grey;border-radius:5px;">
        <span>
          <button class="btn btn-danger" (click)="removeTodo(todo)">-</button>
          <label style="cursor:pointer;">{{todo.title}}</label>
        </span>
      </li>
    </ul>
  </div>
  <div class="col-md-1"></div>
  <div *ngIf="selectedTodo" class="col-md-5">
    <app-todo-detail [todo]=selectedTodo></app-todo-detail>
  </div>
</div>
